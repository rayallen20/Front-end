<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #origin {
            margin: 100px;
            width: 200px;
            height: 100px;
            border: 1px dashed silver;
        }

        #current {
            width: 200px;
            height: 100px;
            color: white;
            background-color: #3EDFF4;
            text-align: center;
            transform: translate(100px);
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
<div id="origin">
    <div id="current"></div>
</div>
</body>
</html>
