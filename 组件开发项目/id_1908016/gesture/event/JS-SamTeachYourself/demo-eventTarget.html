<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrapper {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 5px solid cornflowerblue;
        }

        #inner {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 5px solid skyblue;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="inner">

    </div>
</div>

<script>
    let wrapper = document.getElementById("wrapper");
    let inner = document.getElementById("inner");

    let wrapperMousedownEventHandler = (event) => {
        alert("wrapper alert");
        console.log("wrapper event.target.id is " + event.target.id);
    };

    let innerMousedownEventHandler = (event) => {
        alert("inner alert");
        console.log("inner event.target.id is " + event.target.id);
    };

    wrapper.addEventListener("mousedown", wrapperMousedownEventHandler, false);
    inner.addEventListener("mousedown", innerMousedownEventHandler, false);
</script>
</body>
</html>
