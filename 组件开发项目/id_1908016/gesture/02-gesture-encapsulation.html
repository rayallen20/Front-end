<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main {
            width: 300px;
            height: 300px;
            background-color: navy;
        }
    </style>
</head>
<body>
<!--完成事件的监听-->
<div id="main"></div>
<script>
    let main = document.getElementById("main");

    // 监听鼠标按下事件的callback
    let mouseDown = (event) => {
        // 在按下之后监听移动和抬起
        document.addEventListener("mousemove", mouseMove);
        document.addEventListener("mouseup", mouseUp);
        console.log("start", event.clientX, event.clientY);
    };

    // 监听鼠标移动事件的callback
    let mouseMove = (event) => {
        // 移动时不需对事件做任何处理
        console.log("move", event.clientX, event.clientY);
    };

    // 监听鼠标抬起事件的callback
    let mouseUp = (event) => {
        // 在抬起时取消对移动和抬起的监听
        document.removeEventListener("mousemove", mouseMove);
        document.removeEventListener("mouseup", mouseUp);
        console.log("end", event.clientX, event.clientY);
    };

    main.addEventListener("mousedown", mouseDown);

    // 监听触摸开始事件的callback
    let touchStart = (event) => {
        for (let touch of event.changedTouches) {
            console.log("start", touch.clientX, touch.clientY);
        }
    };

    // 监听触摸移动事件的callback
    let touchMove = (event) => {
        for (let touch of event.changedTouches) {
            console.log("move", touch.clientX, touch.clientY);
        }
    };

    // 监听触摸结束事件的callback
    let touchEnd = (event) => {
        for (let touch of event.changedTouches) {
            console.log("end", touch.clientX, touch.clientY);
        }
    };

    // 监听触摸被系统截取事件的callback
    let touchCancel = (event) => {
        for (let touch of event.changedTouches) {
            console.log("cancel", touch.clientX, touch.clientY);
        }
    };

    main.addEventListener("touchstart", touchStart);
    main.addEventListener("touchmove", touchMove);
    main.addEventListener("touchend", touchEnd);
    main.addEventListener("touchcancel", touchCancel);
</script>
</body>
</html>
